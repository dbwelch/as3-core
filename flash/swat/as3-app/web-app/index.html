<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWAT (Smart Web Application Toolkit)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="assets/common/js/swfobject.js"></script>
		<script type="text/javascript">
			
			function switchLocale( id, lang )
			{
				var div = document.getElementById( id );
				
				if( div )
				{
					var flashvars = 
					{
						classes: "com.ffsys.swat.as3.configuration.SwatActionscriptClassPathConfiguration",
						lang: lang
					}
					swfobject.embedSWF( "swat-as3-app-1.1-SNAPSHOT.swf", id, "980", "480", "10", "assets/common/swf/expressInstall.swf", flashvars );
				}
				return false;
			}
		
			swfobject.registerObject( "swat-as3", "10", "assets/common/swf/expressInstall.swf" );
		</script>
		<link rel="stylesheet" href="assets/common/css/common.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
			<h1>SWAT (Smart Web Application Toolkit)</h1>
			<p class="note">Built for Flash Player <strong>10.0</strong> and later player versions using Actionscript 3.</p>
			<ul>
				<li>Locale: <a href="#" title="English Version"  onclick="return switchLocale( 'flash', 'en-GB' );">en-GB</a>, <a href="#" title="Spanish Version" onclick="return switchLocale( 'flash', 'es-ES' );">es-ES</a>, <a href="#" title="German Version" onclick="return switchLocale( 'flash', 'de-DE' );">de-DE</a>, <a href="#" title="French Version" onclick="return switchLocale( 'flash', 'fr-FR' );">fr-FR</a></li>
			</ul>
			</div>
			<div id="flash">
				<object id="swat-as3" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="980" height="480">
					<param name="movie" value="swat-as3-app-1.1-SNAPSHOT.swf" />
					<param name="menu" value="false" />
					<param name="flashvars" value="classes=com.ffsys.swat.as3.configuration.SwatActionscriptClassPathConfiguration&lang=en_GB&test=true" />
	        		<!--[if !IE]>-->
					<object type="application/x-shockwave-flash" data="swat-as3-app-1.1-SNAPSHOT.swf" width="980" height="480">
					<param name="flashvars" value="classes=com.ffsys.swat.as3.configuration.SwatActionscriptClassPathConfiguration&lang=en_GB&test=true" />
					<!--<![endif]-->
					<div>
						<h1>Alternative content</h1>
						<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
					</div>
					<!--[if !IE]>-->
					</object>
					<!--<![endif]-->
				</object>
			</div>
		</div>
	</body>
</html>
