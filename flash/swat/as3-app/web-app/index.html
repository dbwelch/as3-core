<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWAT (Smart Web Application Toolkit)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="stylesheet" href="assets/common/css/common.css" type="text/css" media="screen" />
		<script type="text/javascript" src="assets/common/js/swfobject.js"></script>
		<script type="text/javascript" src="assets/common/js/swat.js"></script>
		<script type="text/javascript">
		
			function init()
			{
				swat.config = {
					id: "flash",
					url: "swat-as3-app-1.1-SNAPSHOT.swf",
					width: "980",
					height: "480",
					version: "10",
					express: "assets/common/swf/expressInstall.swf",
					flashvars: {
						classes: "com.ffsys.swat.as3.configuration.SwatActionscriptClassPathConfiguration",
						lang: "en-GB"
					}
				}
			
				swat.embed();
				swat.init( "locales", [ "en-GB", "es-ES", "de-DE", "fr-FR" ] );
			}
		</script>
	</head>
	<body onload="init();">
		<div id="wrapper">
			<div id="header">
			<h1>SWAT (Smart Web Application Toolkit)</h1>
			<p class="note">Built for Flash Player <strong>10.0</strong> and later player versions using Actionscript 3.</p>
			
			<div id="locales" class="clearfix"></div>
			</div>
			<div id="flash">
				<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			</div>
		</div>
	</body>
</html>
