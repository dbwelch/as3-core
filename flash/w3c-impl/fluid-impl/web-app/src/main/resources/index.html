<?xml version="1.0"?>
<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en">
	<head>
		<title>fluid - bringing w3 standards to the flash platform</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="assets/common/css/reset.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="assets/common/css/common.css" type="text/css" media="screen" />
		
		<!-- flash messages -->
		<link rel="alternate" href="assets/common/messages/messages.properties" type="text/plain" media="screen,flash" />

		<script type="text/javascript" src="assets/common/js/swfobject.js"></script>
		<script type="text/javascript" src="assets/common/js/swat.js"></script>
		<script type="text/javascript">
		
			function init()
			{
				swat.config = {
					id: "flash",
					url: "fluid-application.swf",
					width: "100%",
					height: "100%",
					version: "10",
					express: "assets/common/swf/expressInstall.swf",
					flashvars: {
						classes: "com.ffsys.fluid.core.BootstrapConfiguration",
						configuration: "index.html",
						lang: "en-GB"
					},
					params: {
						bgcolor: "#000000"
					}
				}
				swat.embed();
				swat.init( "locales", [ "en-GB" ] );
			}
		</script>
	</head>
	<body onload="init();">
		<div id="wrapper">
			<div id="header">
				<h1>fluid</h1>
				<p class="note">Built for Flash Player <strong>10.0</strong> and later player versions using Actionscript 3.</p>
				<div id="locales" class="clearfix"></div>
			</div>
			<div id="flash">
				<p>
					<a href="http://www.adobe.com/go/getflashplayer">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
